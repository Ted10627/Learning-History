<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .foot{
            margin: 20px;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="box-all">
        <div class="top">
            <label>輸入留言:</label>
            <input type="text" id="text" placeholder="輸入留言">
            <button id="btn">確定</button>
        </div>
        <div class="foot" id="out"></div>
    </div>

    <script>
        const btn = document.querySelector('#btn');
        const get = document.querySelector('#text');
        const out = document.querySelector('#out');
        let array = [];
        btn.addEventListener('click', function () {
            const mess = get.value.trim();
            if (mess) {
                const div = document.createElement('div');
                array.push(mess);
                div.innerHTML = mess;
                out.appendChild(div);
                get.value = '';
            } else {
                alert('請輸入留言');
            }
        });

    </script>
</body>

</html>
