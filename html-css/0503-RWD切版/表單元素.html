<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單元素</title>
</head>

<body>
    <form>
        姓名: <input type="text" required>
        <br><br>
        年齡: <input type="number" required>
        <br><br>
        性別:
        <label for="male">男
            <input id="male" type="radio" name="gender">
        </label>
        &nbsp;&nbsp;
        <label for="female">女
            <input id="female" type="radio" name="gender">
        </label>
        <br><br>
        <input type="chevkbox">牛肉
        <input type="chevkbox">豬肉
        <input type="chevkbox">雞肉
        <br><br>
        <select>
            <option>台北市</option>
            <option>新竹市</option>
            <option>台中市</option>
        </select>
        <button type="reset">取消</button>
        <button type="submit">送出</button>
    </form>
</body>

</html>
