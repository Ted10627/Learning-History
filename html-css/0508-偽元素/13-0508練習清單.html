<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清單練習</title>
    <style>
        ul{
            list-style: none;
        }
        ul li::marker{
            content:"";
            color:red;
            font-size:24px;
        }
    </style>
</head>
<body>
    <ul>
        <li>米粉</li>
        <li>飯</li>
        <li>麵</li>
    </ul>
    <ol>
        <li>米粉</li>
        <li>飯</li>
        <li>麵</li>
    </ol>
</body>
</html>
